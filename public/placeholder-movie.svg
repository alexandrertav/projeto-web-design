<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo escuro -->
  <rect width="1920" height="1080" fill="#0a0a0a"/>
  
  <!-- Grade sutil -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a1a" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Ícone de filme centralizado -->
  <g transform="translate(960, 540)">
    <!-- Círculo de fundo -->
    <circle cx="0" cy="0" r="80" fill="#1a1a1a" opacity="0.8"/>
    
    <!-- Ícone de câmera de cinema -->
    <rect x="-50" y="-30" width="100" height="60" rx="5" fill="#333"/>
    <circle cx="-25" cy="0" r="20" fill="#555"/>
    <circle cx="25" cy="0" r="20" fill="#555"/>
    <rect x="40" y="-10" width="30" height="20" fill="#333"/>
    <polygon points="70,-10 90,-5 90,5 70,10" fill="#444"/>
  </g>
  
  <!-- Texto -->
  <text x="960" y="680" font-family="Arial, sans-serif" font-size="24" fill="#444" text-anchor="middle">
    Imagem do Filme
  </text>
</svg>
